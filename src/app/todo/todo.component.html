<div class="container-fluid">
    <div class="row">
        <div class="col-md-3" style="background-color: #303030;height: 93vh;">
            <div>
                <mat-card class="matForm">
                    <form [formGroup]="todoForm">
                        <div>
                            <mat-form-field appearance="outline">
                                <mat-label>Task Name</mat-label>
                                <input formControlName="item" class="full-width-input" matInput
                                    placeholder="Placeholder">
                                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                                <mat-hint>Add task name</mat-hint>
                            </mat-form-field>
                        </div>
                        <div class="button-container">
                            <button *ngIf="!isEditEnabled" mat-raised-button (click)="addTask()"
                                [disabled]="todoForm.invalid" color="primary">Add</button>
                            <button *ngIf="isEditEnabled" mat-raised-button (click)="updateTask()"
                                [disabled]="todoForm.invalid" color="primary">Update</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
        <div class="col-md-9">
            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-4">
                        <!-- to -->
                        <div class="example-container">
                            <h2>To do</h2>

                            <div cdkDropList [cdkDropListData]="tasks" class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of tasks; let i = index" cdkDrag>
                                    {{item.description}}
                                    <div class="box">
                                        <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon
                                                class="mat-18 ">delete</mat-icon></button>
                                        <button mat-icon-button color="primary" (click)="onEdit(item,i)"><mat-icon
                                                class="mat-18 ">edit</mat-icon></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <!-- InProgress -->
                        <div class="example-container">
                            <h2>In Progress</h2>

                            <div cdkDropList [cdkDropListData]="inprogress" class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of inprogress ;let i=index" cdkDrag>
                                    {{item.description}}
                                    <button mat-icon-button color="warn" (click)="deleteInprogressTask(i)"><mat-icon
                                            class="mat-18 ">delete</mat-icon></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <!-- done -->
                        <div class="example-container">
                            <h2>Done</h2>

                            <div cdkDropList [cdkDropListData]="done" class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of done;let i=index" cdkDrag>
                                    {{item.description}}
                                    <div class="box">
                                        <button mat-icon-button color="warn" (click)="deleteDoneTask(i)"><mat-icon
                                                class="mat-18 ">delete</mat-icon></button>
                                        <button mat-icon-button color="success"><mat-icon
                                                class="mat-18 ">check_circle</mat-icon></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
